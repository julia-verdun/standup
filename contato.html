<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>.contato {
  padding: 40px 20px;
  background: #f3f7fb;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

.contato h2 {
  font-size: 32px;
  color: #2c3e50;
  margin-bottom: 10px;
}

.contato .intro {
  font-size: 16px;
  color: #555;
  margin-bottom: 30px;
}

.contato-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.contato-item {
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  transition: transform 0.3s;
}

.contato-item:hover {
  transform: translateY(-5px);
}

.icone {
  font-size: 36px;
  margin-bottom: 10px;
  color: #3498db;
}

.contato-item h3 {
  margin-bottom: 5px;
  font-size: 18px;
  color: #2c3e50;
}

.contato-item p {
  font-size: 14px;
  color: #555;
  margin: 0;
}

.contato-item a {
  color: #3498db;
  text-decoration: none;
}

.contato-item a:hover {
  text-decoration: underline;
}
</style>
    <section class="contato">
  <h2>Fale Conosco</h2>
  <p class="intro">Estamos prontos para atender você pelos canais abaixo:</p>

  <div class="contato-grid">
    <div class="contato-item">
      <div class="icone">&#9993;</div>
      <h3>Email</h3>
      <p>contato@minhastartup.com</p>
    </div>

    <div class="contato-item">
      <div class="icone">&#128222;</div>
      <h3>Telefone</h3>
      <p>(11) 99999-1234</p>
    </div>

    <div class="contato-item">
      <div class="icone">&#127968;</div>
      <h3>Endereço</h3>
      <p>Av. standup, 999 - São Paulo, SP</p>
    </div>

    <div class="contato-item">
      <div class="icone">&#128241;</div>
      <h3>WhatsApp</h3>
      <p>(11) 98888-4567</p>
    </div>

    <div class="contato-item">
      <div class="icone">&#128187;</div>
      <h3>LinkedIn</h3>
      <p><a href="https://linkedin.com/company/minhastartup" target="_blank">/minhastartup</a></p>
    </div>

    <div class="contato-item">
      <div class="icone">&#128247;</div>
      <h3>Instagram</h3>
      <p><a href="https://instagram.com/minhastartup" target="_blank">@minhastartup</a></p>
    </div>
  </div>
</section>

</body>
</html>
